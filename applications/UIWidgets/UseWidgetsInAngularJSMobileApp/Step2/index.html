<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
	<!--//highlight-->
    <title>Week Schedule</title>
	<!--//highlight-->
        
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!-- Uncomment the line below to disable phone format detection  -->
    <!--<meta name="format-detection" content="telephone=no">-->

    <script type="text/javascript" src="cordova.js"></script>

    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.common.css" />    
    <link rel="dx-theme" data-theme="ios7.default" href="/SharedStatic/DevExtreme/17_2/css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="android5.light" href="/SharedStatic/DevExtreme/17_2/css/dx.android5.light.css" data-active="true" />
    <link rel="dx-theme" data-theme="win10.black" href="/SharedStatic/DevExtreme/17_2/css/dx.win10.black.css" data-active="true" />
    <link rel="dx-theme" data-theme="win10.white" href="/SharedStatic/DevExtreme/17_2/css/dx.win10.white.css" data-active="false" />
    <link rel="dx-theme" data-theme="generic.light" href="/SharedStatic/DevExtreme/17_2/css/dx.light.css" />
    <link rel="dx-theme" data-theme="generic.dark" href="/SharedStatic/DevExtreme/17_2/css/dx.dark.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <div class="dx-viewport dx-ios-stripes slideout-layout" ng-controller="SlideOutCtrl as slideOut" dx-slide-out="{
            items: slideOut.navigationItems,
            onSelectionChanged: slideOut.itemSelected,
            onItemClick: slideOut.itemClick,
            bindingOptions: {
                menuVisible: 'slideOut.menuVisible',
                selectedIndex: 'slideOut.selectedIndex'
            }
        }">
        <div data-options="dxTemplate: { name: 'item' } ">
            <div ng-view></div>
        </div>
    </div>

    <!--[if lt IE 9]>
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-2.2.3.min.js"></script>
    <!--<![endif]-->
    <script src="/SharedStatic/DevExtreme/17_2/js/angular.js"></script>
    <script src="/SharedStatic/DevExtreme/17_2/js/angular-route.min.js"></script>
    <script src="/SharedStatic/DevExtreme/17_2/js/dx.mobile.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

    <script>
        var viewPort = $(".dx-viewport");

        DevExpress.ui.themes.attachCssClasses(viewPort);
        DevExpress.devices.attachCssClasses(viewPort);
    </script>
</body>
</html>
