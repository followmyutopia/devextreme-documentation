<div data-bind="dxCalendar:{ min: minDate, max: maxDate, firstDayOfWeek: firstDay }"></div>
<div data-bind="dxButton: { text: 'Show calendar settings', onClick: function(){ popupVisible(true); } }"></div>
<div data-bind="dxPopup:{ title: 'Calendar settings', visible: popupVisible, fullscreen: false, width: '90%', height: 'auto' }">
    <div data-options="dxTemplate:{name: 'content'}">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label" style="width: 20%">min</div>
                <div class="dx-field-value" style="width: 80%" data-bind="dxDateBox:{ type: 'date', pickerType: 'rollers', value: minDate }"></div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label" style="width: 20%">max</div>
                <div class="dx-field-value" style="width: 80%" data-bind="dxDateBox:{ type: 'date', pickerType: 'rollers', value: maxDate }"></div>
            </div>
            <div class="dx-field">
                <div class="dx-field-label" style="width: 55%">firstDayOfWeek</div>
                <div class="dx-field-value" style="width: 45%" data-bind="dxNumberBox:{
                    width: '45%',
                    showSpinButtons: true,
                    min: 0,
                    max: 6,
                    value: firstDay
                }"></div>
            </div>
        </div>
        <div data-bind="dxButton: { text: 'Close', onClick: function(){ popupVisible(false); } }"></div>
    </div>
</div>
