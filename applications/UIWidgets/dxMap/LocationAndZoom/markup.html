<div data-bind="dxTabs: { dataSource: providers, onItemClick: tabClicked, selectedIndex: 1 }"></div>
<div class="map" data-bind="dxMap: {
    zoom: mapZoom,
    provider: currentProvider,
    center: centerLocation
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <p>zoom: <span data-bind="text: mapZoom"></span></p>
        <div data-bind="dxSlider: { min: 0, max: 22, value: mapZoom }"></div>
    </div>
    <div class="dx-field">
        <p>center: <span data-bind="text: currentLat"></span>, <span data-bind="text: currentLng "></span></p>
    </div>
</div>
