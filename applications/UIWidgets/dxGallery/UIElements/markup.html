<div class="gallery" data-bind="dxGallery: {
    dataSource: galleryData,
    loop: true,
    animationDuration: 500,
    showIndicator: indicatorEnabled,
    showNavButtons: navButtonsEnabled,
    indicatorEnabled: indicatorEnabled
}">
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Nav Buttons</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: navButtonsEnabled }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Indicator</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: indicatorEnabled }"></div>
    </div>
</div>
