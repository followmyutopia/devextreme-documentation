<div class="gallery" data-bind="dxGallery: {
  dataSource: galleryData,
  loop: true,
  slideshowDelay: 1500,
  animationDuration: 500
}">
    <div data-options="dxTemplate: { name: 'item' }">
        <img data-bind="attr: { src: $data.src }" />
        <p style="background-color:blue; color: yellow;"><b>Name</b>: <span data-bind="text: $data.name"></span> (Age: <span data-bind="text: $data.age"></span>)</p>
    </div>
</div>
