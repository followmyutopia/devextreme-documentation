<div class="button" data-bind="dxButton:{ text: buttonText, onClick: updateProgress }"></div>
<div class="progress-bar" data-bind="dxProgressBar:{
    min: 0,
    max: 20,
    value: clickCount,
    statusFormat: function(ratio, value){
        return Math.round(ratio * 100) + '% (' + value + ')';
    }
}"></div>
