<div id="button" data-bind="dxButton: { onClick: showToast, text: 'Show toast' }"></div>
<div id="toast" data-bind="dxToast: { 
    visible: visible,
    type: type,
    message: message,
    displayTime: displayTime
}">
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">message</div>
        <div class="dx-field-value" data-bind="dxTextBox: { value: message }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">displayTime</div>
        <div class="dx-field-value" data-bind="dxNumberBox: { value: displayTime, showSpinButtons: true, step: 100, min: 0, max: 10000 }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">type</div>
        <div class="dx-field-value" data-bind="dxSelectBox: { value: type, items: ['info', 'warning', 'error', 'success', 'custom'] }"></div>
    </div>
</div>
