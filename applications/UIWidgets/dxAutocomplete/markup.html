<div class="autocomplete" data-bind="dxAutocomplete: {
    dataSource: autocompleteDataSource,
    itemTemplate: 'myTemplate',
    valueExpr: 'name',
    placeholder: 'Type state name',
    minSearchLength: minLength,
    searchTimeout: timeout,
    searchMode: currentMode
}">
  <div style="text-align: left;" data-options="dxTemplate: {name: 'myTemplate'}">
    <div style="display:inline-block">
      <img style="margin:5px;" data-bind="attr: { src: getImagePath(name) }" />
    </div>
    <div style="display:inline-block">
      <p style="font-size:larger;"><b data-bind="text: name"></b></p>
      <p>Capital: <i data-bind="text: capital"></i></p>
    </div>
  </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div style="width:60%;" class="dx-field-label">searchMode</div>
        <div style="width:40%;" class="dx-field-value" data-bind="dxSelectBox: { dataSource: ['contains','startswith'], value: currentMode }"></div>
    </div>
    <div class="dx-field">
        <div style="width:60%;" class="dx-field-label">searchTimeout</div>
        <div style="width:40%;" class="dx-field-value" data-bind="dxNumberBox: { min: 0, max: 2000, showSpinButtons: true, step: 100, value: timeout }"></div>
    </div>
    <div class="dx-field">
        <div style="width:60%;" class="dx-field-label">minSearchLength</div>
        <div style="width:40%;" class="dx-field-value" data-bind="dxNumberBox: { min: 0, max: 5, showSpinButtons: true, value: minLength }"></div>
    </div>
</div>
