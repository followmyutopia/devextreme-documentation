<div id="button" data-bind="dxButton: { onClick: togglePopover, text: 'Show popover' }"></div>
<div data-bind="dxPopover: { 
    width: 200,
    height: 'auto',
    visible: visible,
    target: target,
    showTitle: showTitle,
    titleTemplate: 'popoverTitle',
    contentTemplate: 'popoverContent'
}">
    <div data-options="dxTemplate: { name: 'popoverTitle' }">
        <p id="pTitle">Title: "<b data-bind="text: $data.title"></b>"</p>
    </div>
    <div data-options="dxTemplate: { name: 'popoverContent' }">
        <p>Popover content.</p>
        <div data-bind="dxButton: { text: 'Hide popover', onClick: togglePopover }"></div>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showTitle</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: showTitle }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">target</div>
        <div class="dx-field-value" data-bind="dxSelectBox: { value: target, items: [{ text: 'Button', value: '#button' }, { text: 'Text element', value: '#target' }], valueExpr: 'value', displayExpr: 'text' }"></div>
    </div>
</div>
<div id="target">You can show popover for this element.</div>
