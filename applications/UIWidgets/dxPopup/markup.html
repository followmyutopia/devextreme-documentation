<div id="button" data-bind="dxButton: { onClick: togglePopup, text: 'Show popup' }"></div>
<div data-bind="dxPopup: { 
    width: 200,
    height: 'auto',
    visible: visible,
    showTitle: showTitle,
    titleTemplate: 'popupTitle',
    contentTemplate: 'popupContent'
}">
    <div data-options="dxTemplate: { name: 'popupTitle' }">
        <p id="pTitle">Title: "<b data-bind="text: $data.title"></b>"</p>
    </div>
    <div data-options="dxTemplate: { name: 'popupContent' }">
        <p>Popup content.</p>
        <div data-bind="dxButton: { text: 'Hide popup', onClick: togglePopup }"></div>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showTitle</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: showTitle }"></div>
    </div>
</div>
