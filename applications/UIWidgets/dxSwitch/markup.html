<div class="switch" data-bind="dxSwitch: {
    onText: onText,
    offText: offText
}"></div><br/>
<div class="section">
    <div class="section-header">
        Options
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">onText</div>
            <div class="dx-field-value" data-bind="dxTextBox: { value: onText }"></div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">offText</div>
            <div class="dx-field-value" data-bind="dxTextBox: { value: offText }"></div>
        </div>
    </div>
</div>
