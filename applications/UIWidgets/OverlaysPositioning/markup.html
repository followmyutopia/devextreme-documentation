<div class="button" data-bind="dxButton: { text: 'Show popup', onClick: showPopup }"></div>
<p style="text-align:center"><b>Position</b></p>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">my</div>
    <div class="dx-field-value" data-bind="dxSelectBox: { dataSource: positionValues, value: myValue }"></div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">at</div>
    <div class="dx-field-value" data-bind="dxSelectBox: { dataSource: positionValues, value:atValue }"></div>
  </div>
</div>
<div id="targetElement"><b>Target Element</b></div>
<div id="myPopup" data-bind="dxPopup: {
    shading: false,
    visible: popupVisible,
    height: 170,
    width: 200,
    closeOnOutsideClick: true,
    position: {
        my: myValue(),
        at: atValue(),
        of: '#targetElement'
    }
}">
    <div data-options="dxTemplate: { name: 'title' }">
        <h1>Popup title</h1>
    </div>
    <div data-options="dxTemplate: { name: 'content' }">
        <p>The popup content.</p>
        <div id="close-button" data-bind="dxButton: { text: 'Hide popup', onClick: hidePopup }"></div>
    </div>
</div>
