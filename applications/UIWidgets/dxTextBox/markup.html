<div class="textBox" data-bind="dxTextBox: { maxLength: maxLength, mode: mode, value: 'Type here' }"></div><br/>
<div class="section">
    <div class="section-header">
        Options
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">maxLength</div>
            <div class="dx-field-value" data-bind="dxNumberBox: { min: 1, max: 50, value: maxLength, showSpinButtons: true }"></div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">mode</div>
            <div class="dx-field-value" data-bind="dxSelectBox: { items: ['text', 'search', 'password', 'email', 'tel', 'url'], value: mode }"></div>
        </div>
    </div>
</div>
