<div class="button" data-bind="dxButton: { text: '<< prev', onClick: goBack }"></div>
<div class="button" data-bind="dxButton: { text: 'next >>', onClick: goForward }"></div>
<div data-bind="dxMultiView: {
    dataSource: multiViewItems,
    selectedIndex: currentIndex,
    height: 200,
    swipeEnabled: swipe,
    loop: loop,
    animationEnabled: animation
}">
    <div data-options="dxTemplate : { name: 'item' } ">
        <div style="margin:25px;">
            <h1 data-bind="text: $data.title"></h1>
            <p>&nbsp;</p>
            <div style="text-align:left;" data-bind="foreach: dataArray">
                <p><span data-bind="text: propertyKey"></span>: <b data-bind="text: propertyValue"></b></p>
            </div>
        </div>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="fieldlabel">Swipe Enabled</div>
        <div class="fieldvalue" data-bind="dxSwitch: { value: swipe }"></div>
    </div>
    <div class="dx-field">
        <div class="fieldlabel">Loop</div>
        <div class="fieldvalue" data-bind="dxSwitch: { value: loop }"></div>
    </div>
    <div class="dx-field">
        <div class="fieldlabel">Animation Enabled</div>
        <div class="fieldvalue" data-bind="dxSwitch: { value: animation }"></div>
    </div>
</div>
