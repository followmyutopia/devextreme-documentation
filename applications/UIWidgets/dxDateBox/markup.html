<div data-bind="dxDateBox: {
    type: format,
    pickerType: pickerType
}"></div>
<div class="dx-fieldset">
    <div class="dx-fieldset-header">Date Box Options</div>
    <div class="dx-field">
        <div class="dx-field-label">format</div>
        <div class="dx-field-value" data-bind="dxSelectBox:{ 
            value: format,
            items: ['date', 'time', 'datetime']
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">pickerType</div>
        <div class="dx-field-value" data-bind="dxSelectBox:{ 
            value: pickerType,
            items: ['calendar', 'rollers', 'list']
        }"></div>
    </div>
</div>
