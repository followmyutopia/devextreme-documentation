<div id="slideOut" data-bind="dxSlideOut: slideOutOptions">
    <div class="itemTemplate" data-options="dxTemplate: { name: 'item' }">
        <h1 data-bind="text: name"></h1>
        <p>&nbsp;&nbsp;<b>Phone:</b> <span data-bind="text: phone"></span></p>
        <p>&nbsp;&nbsp;<b>e-mail:</b> <span data-bind="text: email"></span></p>
        <p>&nbsp;&nbsp;<b>Category:</b> <span data-bind="text: category"></span></p>
        <div data-bind="dxButton: { text: 'Show menu', onClick: function() { menuVisible(true); } }"></div>
        <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Grouped</div>
            <div class="dx-field-value" data-bind="dxSwitch: { value: showGroups }"></div>
        </div>
    </div>
    </div>
    <div data-options="dxTemplate: { name: 'menuItem' }">
        <b data-bind="text: name"></b>
    </div>
    <div data-options="dxTemplate: { name: 'menuGroup' }">
        <b data-bind="text: key"></b>
    </div>
</div>
