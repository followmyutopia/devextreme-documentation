<div class="button" data-bind="dxButton:{ text:'Show action sheet', onClick: showActionSheet }"></div><br />
<div class="button" id="popoverTarget" data-bind="dxButton:{ text:'Show action sheet as popover', onClick: showActionSheetAsPopover }"></div>
<div id="actionSheetContainer" data-bind="dxActionSheet: { 
    dataSource: actionSheetData,
    visible: actionSheetVisible,
    usePopover: displayAsPopover,
    target: '#popoverTarget',
    title: 'Action sheet'
}"></div>
