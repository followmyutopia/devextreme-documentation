<div id="demoContainer" style="height:300px; max-width:750px; margin: 0 auto">
    <div id="targetElement" data-bind="event: { click: function() { contextMenuVisible(true); } }">
        Click the element
    </div>
    <div data-bind="dxContextMenu: {
        items: menuItems,
        visible: contextMenuVisible,
        onItemClick: itemClicked,
        position: {
            my: 'right top',
            at: 'center',
            of: '#targetElement'
        }
    }"></div>
</div>
