<div data-bind="dxSlideOutView: {
    menuVisible: menuVisible,
    contentTemplate: 'content',
    menuTemplate: 'menu'
}">
    <div class="contentTemplate" data-options="dxTemplate: { name: 'content' }">
        <h1 data-bind="text: name"></h1>
        <p>&nbsp;&nbsp;<b>Phone:</b> <span data-bind="text: phone"></span></p>
        <p>&nbsp;&nbsp;<b>E-mail:</b> <span data-bind="text: email"></span></p>
        <p>&nbsp;&nbsp;<b>Category:</b> <span data-bind="text: category"></span></p>
        <div data-bind="dxButton: {
            text: 'Show menu',
            onClick: showMenu
        }"></div>
    </div>
    <div data-options="dxTemplate: { name: 'menu'}" style="height: 100%;">
        <div data-bind="dxList: {
            dataSource: slideOutData,
            grouped: true,
            onItemClick: itemClicked
        }">
            <div data-options="dxTemplate: {name: 'item'}">
                <p data-bind="text: name"></p>
            </div>
        </div>
    </div>
</div>
