<div class="dx-fieldset">
    <div class="dx-field">
        <div data-bind="dxCheckBox: { text: 'Check me', value: checkBoxState }"></div>
    </div>
    <div class="dx-field">
        <p >Value: <b id="stateText"></b></p>
        <p data-bind="dxButton: {
            text:'Set to undefined',
            onClick: function(){
                    checkBoxState(undefined);
                }
            }
        "></p>
    </div>
</div>
