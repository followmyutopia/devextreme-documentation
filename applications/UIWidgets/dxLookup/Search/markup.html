<div id="lookup" style="margin: 10px;" data-bind="dxLookup: {
    dataSource: lookupData,
    displayExpr: 'name',
    title: 'Choose state',
    searchEnabled: searchEnabled,
    searchPlaceholder: searchPlaceholder,
    searchTimeout: searchTimeout,
    minSearchLength: minSearchLength
}">
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>searchEnabled</b></div>
        <div class="dx-field-value" data-bind="dxSwitch: { 
            value: searchEnabled
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>searchTimeout</b></div>
        <div  class="dx-field-value" style="width:40%;" data-bind="dxNumberBox: { 
            disabled: disableWidgets,
            showSpinButtons: true,
            step: 100,
            min: 100,
            max: 3000,
            value: searchTimeout
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>minSearchLength</b></div>
        <div  class="dx-field-value"style="width:40%;" data-bind="dxNumberBox: { 
            disabled: disableWidgets,
            showSpinButtons: true,
            min: 0,
            max: 5,
            value: minSearchLength
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>searchPlaceholder</b></div>
        <div  class="dx-field-value"style="width:40%;" data-bind="dxTextBox: { 
            disabled: disableWidgets,
            value: searchPlaceholder
        }"></div>
    </div>
</div>
