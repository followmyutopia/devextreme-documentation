<div id="lookup" style="margin: 10px;" data-bind="dxLookup: {
    dataSource: lookupData,
    fullScreen: false,
    searchEnabled: false,
    showCancelButton: false,
    usePopover: true,
    displayExpr: displayExprValue,
    valueExpr: valueExprValue,
    value: value,
    titleTemplate: 'lookupTitle'
}">
    <div data-options="dxTemplate: { name: 'lookupTitle' }">
        <h1>Select state by <b data-bind="text: displayExprValue"></b></h1>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>displayExpr</b></div>
        <div class="dx-field-value" style="width:40%;" data-bind="dxSelectBox: { 
            dataSource: displayValueFields,
            value: displayExprValue
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label" style="width:60%;"><b>valueExpr</b></div>
        <div  class="dx-field-value"style="width:40%;" data-bind="dxSelectBox: { 
            dataSource: valueFields,
            value: valueExprValue
        }"></div>
    </div>
</div>

<div class="dx-fieldset">
    <p><b>Selected Value</b></p>
    <div class="dx-field">
        <div class="dx-field-label" style="width:30%;"><b data-bind="text: selectedValueCaption"></b>:</div>
        <div class="dx-field-value" id="simple" data-bind="style: { display: simpleDisplay }" style="text-align: left;">
            <p data-bind="text: value"></p>
        </div>
        <div class="dx-field-value" id="object" data-bind="style: { display: objectDisplay }" style="text-align: left;">
            <p>{</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<b>Name:</b> "<span data-bind="text: nameVar"></span>",</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<b>Capital:</b> "<span data-bind="text: capitalVar"></span>",</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<b>Population:</b> <span data-bind="text: populationVar"></span>,</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<b>Area:</b> <span data-bind="text: areaVar"></span></p>
            <p>}</p>
        </div>
    </div>
</div>
