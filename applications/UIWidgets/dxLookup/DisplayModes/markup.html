<div id="lookup" style="margin: 10px;" data-bind="dxLookup: {
    dataSource: lookupData,
    fullScreen: fullScreen,
    usePopover: popover,
    displayExpr: 'name',
    title: 'Choose state',
    searchEnabled: true
}">
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Use Popover</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: popover, disabled: fullScreen }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Full-screen</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: fullScreen }"></div>
    </div>
</div>
