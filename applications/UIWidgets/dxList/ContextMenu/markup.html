<div class="list" style="margin: 10px;" data-bind="dxList: {
    dataSource: listDataSource,
    menuItems: contextMenuItems,
    menuMode: contextMenuType,
    allowItemDeleting: true,
    itemDeleteMode: 'context'
}">
  <div class="listItem" data-options="dxTemplate:{ name:'item' }">
    <div style="display:inline-block; margin: 5px;">
      <p style="font-size:larger;"><b data-bind="text: name"></b></p>
      <p>Capital: <i data-bind="text: capital"></i></p>
    </div>
  </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label" style="width: 60%;">Menu mode</div>
        <div class="dx-field-value" style="width: 40%;" data-bind="dxSelectBox: {
            items: contextMenuTypes,
            value: contextMenuType
        }"></div>
    </div>
</div>
