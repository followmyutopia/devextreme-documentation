<div class="list" data-bind="dxList: {
    dataSource: listData,
    itemTemplate: currentTemplate
}">
    <div data-options="dxTemplate: { name: 'customItem' }">
        <p style="text-align:left; margin-left:20px;"><span class="marker" data-bind="style: { backgroundColor: $data }"></span>&nbsp;&nbsp;<b>"<span data-bind="text: $data"></span>"</b></p>
    </div>
    <div data-options="dxTemplate: { name: 'default' }">
        <span data-bind="text: $data"></span>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Custom Template</div>
        <div class="dx-field-value" data-bind="dxSwitch:{ value: useCustom }"></div>
    </div>
</div>
