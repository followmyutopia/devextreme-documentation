<div id="myList" style="margin: 10px;" data-bind="dxList: {
    dataSource: listDataSource,
    grouped: false,
    collapsibleGroups: true
}">
  <div data-options="dxTemplate:{ name:'group' }">
    <h1 style="color:red;"><span data-bind="text: key"></span> . . .</h1>
  </div>
  <div class="listItem" data-options="dxTemplate:{ name:'item' }">
      <p data-bind="text: name"></p>
  </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Grouped</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: showGroups }"></div>
    </div>
</div>
