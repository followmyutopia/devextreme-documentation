<div class="tagBox" data-bind="dxTagBox:{
    dataSource: tagBoxData,
    placeholder: 'Select states',
    displayExpr: 'name',
    valueExpr: 'capital',
    value: capitals
}"></div>
<div>
    <p><b>Selected state capitals:</b></p>
    <ul data-bind="foreach: capitals">
        <li>
            <p>"<span data-bind="text: $data"></span>"</p>
        </li>
    </ul>
</div>
