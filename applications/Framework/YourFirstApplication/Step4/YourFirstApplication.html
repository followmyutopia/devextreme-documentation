<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My First Application</title>
        <!--//highlight-->
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/16_1/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/16_1/css/dx.spa.css" />
        <link rel="dx-theme" data-theme="android5.light" href="/SharedStatic/DevExtreme/16_1/css/dx.android5.light.css"/>
	    <link rel="dx-theme" data-theme="ios7.default" href="/SharedStatic/DevExtreme/16_1/css/dx.ios7.default.css" />
	    <link rel="dx-theme" data-theme="win10.black" href="/SharedStatic/DevExtreme/16_1/css/dx.win10.black.css"/>
	    <link rel="dx-theme" data-theme="generic.dark" href="/SharedStatic/DevExtreme/16_1/css/dx.dark.css"/>
        <!--//highlight-->
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_1/js/jquery-1.11.3.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_1/js/jquery-2.2.3.min.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_1/js/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_1/js/dx.mobile.js"></script>
        <script type="text/javascript">
            window.AppNamespace = {};
            $(function () {
                AppNamespace.app = new DevExpress.framework.html.HtmlApplication({
                    namespace: AppNamespace,
                    mode: 'mobileApp'
                });
                AppNamespace.app.router.register(":view", { view: "home" });
                AppNamespace.app.navigate();
            });
            AppNamespace.home = function () {
                var viewModel = {
                    //highlight
                    message: ko.observable('Welcome!'),
                    name: ko.observable(''),
                    sayHello: function () {
                        this.message("Hello " + this.name() + '!');
                    }
                    //highlight
                };
                return viewModel;
            };
		</script>
	</head>
    <body>
        <div data-options="dxView: {name: 'home'}">
            <!--//highlight-->
		    <h1 data-bind="text: message"></h1>
            Enter your name: <div data-bind="dxTextBox: { value: name }" style="width: 200px"></div>
            <div data-bind="dxButton: { text: 'Say Hello', onClick: sayHello }"></div>
            <!--//highlight-->
	    </div>				
    </body>
</html>
