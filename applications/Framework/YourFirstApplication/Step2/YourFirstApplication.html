<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My First Application</title>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/jquery-1.11.3.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/jquery-2.2.3.min.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/dx.mobile.js"></script>
        <script type="text/javascript">
            window.AppNamespace = {};
            $(function () {
                AppNamespace.app = new DevExpress.framework.html.HtmlApplication({
                    namespace: AppNamespace,
                    mode: 'mobileApp'
                });
                AppNamespace.app.router.register(":view", { view: "home" });
                AppNamespace.app.navigate();
            });
		</script>
	</head>
    <body>
        <!--//highlight-->
        <div data-options="dxView: {name: 'home'}">
		    Hello World!
	    </div>
        <!--//highlight-->				
    </body>
</html>
