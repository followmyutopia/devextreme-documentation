<!DOCTYPE html>
<html>
<head>
    <title>Infinite List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.ios7.default.css" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.android5.light.css" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.win10.black.css" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.generic.light.css" />
    <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/layouts/Empty/EmptyLayout.css" />
    <link rel="dx-template" type="text/html" href="/SharedStatic/DevExtreme/17_2/layouts/Empty/EmptyLayout.html" />
    <style type="text/css">
        body {
            overflow: hidden;
        }
        .dx-layout, .content, .dx-content {
            height: 100%;
        }
    </style>
</head>
<body>
    <div data-options="dxView : { name: 'Index', title: 'Home' } " >
    <div data-options="dxContent : { targetPlaceholder: 'content' } " >
        <div data-bind="dxList: { dataSource: dataSource, pullRefreshEnabled: true }"></div>
    </div>
</div>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-2.2.3.min.js"></script>
    <!--<![endif]-->
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/knockout-3.4.0.js"></script>

    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/dx.all.debug.js"></script>
    <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/layouts/Empty/EmptyLayout.js"></script>
    <script type="text/javascript">
        $(function() {
            Index = function(params) {
                var PAGE_SIZE = 20,
                    from = 0;
                return {
                    dataSource: {
                        load: function load(options) {
                            var pageItems = [];
                            from = options.refresh ? 0 : (from + PAGE_SIZE);
                            for(var i = 1; i <= PAGE_SIZE; i++)
                                pageItems.push("Item #" + (from + i) + ". Generated at " + new Date().toLocaleTimeString());
                            return pageItems;
                        }
                    }
                }
            };
            demoApplication = app = new DevExpress.framework.html.HtmlApplication({
                defaultLayout: "empty"
            });
            app.router.register(":view/:id", { view: "Index", id: undefined });
            app.navigate();
        });
    </script>
</body>
</html>
