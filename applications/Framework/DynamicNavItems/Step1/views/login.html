    <div class="home-view"  data-options="dxContent : { targetPlaceholder: 'content' } " >
        <!--//highlight-->
        <p>User</p><div data-bind="dxTextBox: { value: userName }"></div>
        <p>Password</p><div data-bind="dxTextBox: { value: password, mode: 'password' }"></div>

        <!--//highlight-->
    </div>
</div>
