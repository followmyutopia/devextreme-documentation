<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>Configuring a Widget - Angular Approach</title>
        <meta charset="utf-8" />
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-1.11.3.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/jquery-2.2.3.min.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/angular.js"></script>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/17_2/js/dx.all.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/17_2/css/dx.light.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body ng-controller="defaultCtrl">
        <!--//highlight-->
        <div dx-button="{
            text: 'Generate random value',
            onClick: clickHandler,
            bindingOptions: { 
                disabled: 'buttonDisabled'
            }
        }"></div>
        <p>Random value: <b>{{randomValue}}</b></p>
        <p>Disable button <span dx-check-box="{ bindingOptions: { value: 'buttonDisabled' } }"></span></p>
        <!--//highlight-->
    </body>
</html>
