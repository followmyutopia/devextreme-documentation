<!DOCTYPE html>
<html>
    <head>
        <title>Configuring a Widget - Knockout Approach</title>
        <meta charset="utf-8" />
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/jquery-1.11.3.min.js"></script>
        <![endif]-->
        <!--[if gte IE 9]><!-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/jquery-2.2.3.min.js"></script>
        <!--<![endif]-->
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="/SharedStatic/DevExtreme/16_2/js/dx.web.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/16_2/css/dx.common.css" />
        <link rel="stylesheet" type="text/css" href="/SharedStatic/DevExtreme/16_2/css/dx.light.css" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <!--//highlight-->
        <div data-bind="dxButton: {
            text: 'Generate random value',
            disabled: buttonDisabled,
            onClick: clickHandler
        }"></div>
        <p>Random value: <b data-bind="text: randomValue"></b></p>
        <p>Disable button <span data-bind="dxCheckBox: { value: buttonDisabled }"></span></p>
        <!--//highlight-->
    </body>
</html>
