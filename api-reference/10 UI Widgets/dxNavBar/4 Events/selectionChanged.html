<!--@Knockout-->
<div data-bind="dxButton:{ text: 'Subscribe to SelectionChanged event', onClick: clickHandler }"></div>
<div data-bind="dxNavBar:{
    dataSource: navItems,
    onInitialized: initializedHandler,
    selectedIndex: currentIndex
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">selectedIndex</div>
        <div class="dx-field-value" data-bind="dxNumberBox: {
            min: 0,
            max: maxIndex,
            showSpinButtons: true,
            value: currentIndex
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe for SelectionChanged event' ,onClick: clickHandler }"></div>
    <div dx-nav-bar="{
        dataSource: navItems,
        onInitialized: initializedHandler,
        bindingOptions: {
            selectedIndex: 'currentIndex'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">selectedIndex</div>
            <div class="dx-field-value" ng-model="currentIndex" dx-number-box="{
                min: 0,
                max: maxIndex,
                showSpinButtons: true
            }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myButton"></div>
<div id="myNavBar"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">selectedIndex</div>
        <div class="dx-field-value" id="indexSelector"></div>
    </div>
</div>
<!--/@jQuery-->
