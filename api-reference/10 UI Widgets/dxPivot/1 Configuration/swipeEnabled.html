<!--@Knockout-->
<div data-bind="dxPivot: {
    dataSource: pivotData,
    swipeEnabled: enableSwiping
}">
    <div data-options="dxTemplate : { name: 'item' } ">
        <div data-bind="dxList: { dataSource: listData }">
            <div data-options="dxTemplate : { name: 'item' } ">
                <div data-bind="text: name"></div>
                <div data-bind="text: phone"></div>
                <div data-bind="text: email"></div>
            </div>
        </div>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">swipeEnabled</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: enableSwiping }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height:100%;">
    <div dx-pivot="{
        dataSource: pivotData,
        bindingOptions: {
            swipeEnabled: 'enableSwiping'
        }
    }" dx-item-alias="group">
        <div data-options="dxTemplate : { name: 'item' } ">
            <div dx-list="{ dataSource: group.listData }" dx-item-alias="contact">
                <div data-options="dxTemplate : { name: 'item' } ">
                    <div>{{contact.name}}</div>
                    <div>{{contact.phone}}</div>
                    <div>{{contact.email}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">swipeEnabled</div>
            <div class="dx-field-value" ng-model="enableSwiping" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myPivot"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">swipeEnabled</div>
        <div class="dx-field-value" id="swipeSelector"></div>
    </div>
</div>
<!--/@jQuery-->
