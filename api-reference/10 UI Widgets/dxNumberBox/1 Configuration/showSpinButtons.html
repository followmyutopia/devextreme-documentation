<!--@Knockout-->
<div class="numberBox" data-bind="dxNumberBox: {
    min: 0,
    max: 100,
    step: 5,
    showSpinButtons: spinButtonsVisible
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showSpinButtons</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: spinButtonsVisible
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="numberBox" dx-number-box="{
        min: 0,
        max: 100,
        step: 5,
        bindingOptions: {
            showSpinButtons: 'spinButtonsVisible'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">showSpinButtons</div>
            <div class="dx-field-value" ng-model="spinButtonsVisible" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="numberBox" id="myNumberBox"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showSpinButtons</div>
        <div class="dx-field-value" id="showButtonsSelector"></div>
    </div>
</div>
<!--/@jQuery-->
