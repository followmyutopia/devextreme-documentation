<!--@Knockout-->
<div data-bind="dxLoadIndicator: { 
    visible: true,
    indicatorSrc: indicatorPath
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Indicator</div>
        <div class="dx-field-value" data-bind="dxSelectBox: {
            dataSource: indicators,
            valueExpr: 'path',
            displayExpr: 'color',
            value: indicatorPath
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height: 100%;">
    <div dx-load-indicator="{
        visible: true,
        bindingOptions: {
            indicatorSrc: 'indicatorPath'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Indicator</div>
            <div class="dx-field-value" ng-model="indicatorPath" dx-select-box="{
                dataSource: indicators,
                valueExpr: 'path',
                displayExpr: 'color'
            }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myLoadIndicator"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Indicator</div>
        <div class="dx-field-value" id="indicatorSelector"></div>
    </div>
</div>
<!--/@jQuery-->
