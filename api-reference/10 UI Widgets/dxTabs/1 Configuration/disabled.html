<!--@Knockout-->
<div data-bind="dxTabs: {
    dataSource: tabs,
    selectedIndex: selectedTab,
    disabled: disabledValue
}"></div>
<div class="tabContent" data-bind="text: tabContent"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">disabled</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: disabledValue }"></div>
    </div>
</div>

<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-tabs="{
        dataSource: tabs,
        bindingOptions: {
            selectedIndex: 'selectedTab',
            disabled: 'disabledValue'
        }
    }"></div>
    <div class="tabContent">{{tabContent()}}</div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">disabled</div>
            <div class="dx-field-value" ng-model="disabledValue" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myTabs"></div>
<div class="tabContent" id="myTabContent">'User' tab content</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">disabled</div>
        <div class="dx-field-value" id="disabledSelector"></div>
    </div>
</div>
<!--/@jQuery-->
