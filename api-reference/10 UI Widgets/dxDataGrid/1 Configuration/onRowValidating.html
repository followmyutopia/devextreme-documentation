<!--@Knockout-->
<div style="height:390px; max-width:630px; margin: 0 auto" data-bind="dxDataGrid: {
    dataSource: books,
    columns: [
        'author',
        { dataField: 'title', width: 210 },
        'year', 'genre', 'format'
    ],
    paging: { pageSize: 8 },
    editing: {
        allowUpdating: true,
        allowAdding: true
    },
    onRowValidating: onRowValidating
}"></div>

<!--@AngularJS-->
<div ng-controller="demoController">
    <div style="height:390px; max-width:630px; margin: 0 auto" dx-data-grid="{
        dataSource: books,
        columns: [
            'author',
            { dataField: 'title', width: 210 },
            'year', 'genre', 'format'
        ],
        paging: { pageSize: 8 },
        editing: {
            allowUpdating: true,
            allowAdding: true
        },
        onRowValidating: onRowValidating
    }"></div>
</div>
