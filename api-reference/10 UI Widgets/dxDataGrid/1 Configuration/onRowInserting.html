<div style="height:390px; max-width:630px; margin: 0 auto" data-bind="dxDataGrid: {
    dataSource: books,
    columns: [
        'author',
        { dataField: 'title', width: 210 },
        'year', 'genre', 'format'
    ],

    editing: { allowAdding: true },
    onRowInserting: onRowInserting
}"></div>

            'author',
            { dataField: 'title', width: 210 },
            'year', 'genre', 'format'
        ],
        paging: { pageSize: 7 },
        editing: { allowAdding: true },
        onRowInserting: onRowInserting
    }"></div>
</div>
