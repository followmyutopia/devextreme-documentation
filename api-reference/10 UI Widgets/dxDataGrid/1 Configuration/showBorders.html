<!--@Knockout-->
<div style="text-align:center; height:400px; max-width:630px; margin: 0 auto">
    <div style="height:370px" data-bind="dxDataGrid: {
    dataSource: employees,
    columns: [
        { dataField: 'TitleOfCourtesy', caption: 'Title' },
        'FirstName',
        'LastName',
        { dataField: 'Title', caption: 'Position', width: 150 },
        { dataField: 'BirthDate', dataType: 'date', format: 'shortDate' },
        { dataField: 'HireDate', dataType: 'date', format: 'shortDate' }
    ],
    paging: { enabled: false },
    showBorders: checkBoxState
}"></div>
    <div data-bind="dxCheckBox: {
    text: 'Show Grid Borders',
    value: checkBoxState
}"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="text-align:center; height:400px; max-width:630px; margin: 0 auto">
    <div style="height:370px" dx-data-grid="{
        dataSource: employees,
        columns: [
            { dataField: 'TitleOfCourtesy', caption: 'Title' },
            'FirstName',
            'LastName',
            { dataField: 'Title', caption: 'Position', width: 150 },
            { dataField: 'BirthDate', dataType: 'date', format: 'shortDate' },
            { dataField: 'HireDate', dataType: 'date', format: 'shortDate' }
        ],
        paging: { enabled: false },
        bindingOptions: {
            showBorders: 'checkBoxState'
        }
    }"></div>
    <div ng-model="checkBoxState" dx-check-box="{
        text: 'Show Grid Borders'
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div style="text-align:center; height:400px; max-width:630px; margin: 0 auto">
    <div id="gridContainer" style="height:370px;"></div>
    <div id="showBordersCheckbox"></div>
</div>
