        <div data-bind="dxMenu: { dataSource: menuItems }"></div>
    </div>
    <div>
        <div data-bind="dxMenu: { dataSource: menuItems, cssClass: 'customClass' }"></div>

</div>

<div class="demo-page" ng-controller="demoController">

</div>
