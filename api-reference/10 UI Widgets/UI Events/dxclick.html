<!--@Knockout-->
<p>Click the yellow element</p>
<div id="myElement" data-bind="event: { dxclick: myEventHandler }"></div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <p>Click the yellow element</p>
    <div id="myElement" dx-click="myEventHandler($event)"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<p>Click the yellow element</p>
<div id="myElement"></div>
<!--/@jQuery-->
