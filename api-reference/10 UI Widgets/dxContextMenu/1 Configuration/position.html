<!--@Knockout-->
<div class="demo-page">
    <div class="dx-fieldset" style="width: 250px;">
        <div class="dx-fieldset-header">Position</div>
        <div class="dx-field">
            <div class="dx-field-label">my</div>
            <div class="dx-field-value" data-bind="dxSelectBox: {
                dataSource: positionValues,
                value: myValue
            }"></div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">at</div>
            <div class="dx-field-value" data-bind="dxSelectBox: {
                dataSource: positionValues,
                value: atValue
            }"></div>
        </div>
    </div>
    <div class="ui-element" data-bind="dxButton: {
        text: 'Show context menu',
        onClick: showMenu
    }"></div>
    <div class="target" id="contextMenuTarget"></div>
    <div data-bind="dxContextMenu: {
        dataSource: menuItems,
        target: '#contextMenuTarget',
        invokeOnlyFromCode: true,
        visible: menuVisible,
        position: {
            my: myValue,
            at: atValue
        }
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="demo-page" ng-controller="demoController">
    <div class="dx-fieldset" style="width: 250px;">
        <div class="dx-fieldset-header">Position</div>
        <div class="dx-field">
            <div class="dx-field-label">my</div>
            <div class="dx-field-value" ng-model="myValue" dx-select-box="{
                dataSource: positionValues
            }"></div>
        </div>
        <div class="dx-field">
            <div class="dx-field-label">at</div>
            <div class="dx-field-value" ng-model="atValue" dx-select-box="{
                dataSource: positionValues
            }"></div>
        </div>
    </div>
    <div class="ui-element" dx-button="{
        text: 'Show context menu',
        onClick: showMenu
    }"></div>
    <div class="target" id="contextMenuTarget"></div>
    <div dx-context-menu="{
        dataSource: menuItems,
        target: '#contextMenuTarget',
        invokeOnlyFromCode: true,
        bindingOptions: {
            visible: 'menuVisible',
            'position.my': 'myValue',
            'position.at': 'atValue'
        }
    }"></div>
</div>
<!--/@AngularJS-->
