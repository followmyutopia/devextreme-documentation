<!--@Knockout-->
<div class="demo-page">
    <div class="ui-element" data-bind="dxCheckBox: { value: menuDisabled, text: 'disabled' }"></div>
    <div class="target" id="contextMenuTarget"></div>
    <div data-bind="dxContextMenu: {
        dataSource: menuItems,
        target: '#contextMenuTarget',
        disabled: menuDisabled
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="demo-page" ng-controller="demoController">
    <div class="ui-element" ng-model="menuDisabled" dx-check-box="{
        text: 'disabled'
    }"></div>
    <div class="target" id="contextMenuTarget"></div>
    <div dx-context-menu="{
        dataSource: menuItems,
        target: '#contextMenuTarget',
        bindingOptions: {
            disabled: 'menuDisabled'
        }
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="demo-page">
    <div class="ui-element" id="disabledSelector"></div>
    <div class="target" id="contextMenuTarget"></div>
    <div id="myContextMenu"></div>
</div>
<!--/@jQuery-->
