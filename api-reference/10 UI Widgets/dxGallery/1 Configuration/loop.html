<!--@Knockout-->
<div data-bind="dxGallery: { 
    dataSource: galleryData,
    width: '100%',
    height: 370,
    loop: loopEnabled
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">loop</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: loopEnabled
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height:100%;">
    <div dx-gallery="{ 
        dataSource: galleryData,
        width: '100%',
        height: 370,
        bindingOptions: {
            loop: 'loopEnabled'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">loop</div>
            <div class="dx-field-value" ng-model="loopEnabled" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myGallery"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">loop</div>
        <div class="dx-field-value" id="loopSelector"></div>
    </div>
</div>
<!--/@jQuery-->
