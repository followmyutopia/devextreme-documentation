<!--@Knockout-->
<div data-bind="dxGallery: { 
    dataSource: galleryData,
    width: '100%',
    height: 370,
    loop: true,
    wrapAround: wrapAroundValue
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">wrapAround</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: wrapAroundValue
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height:100%;">
    <div dx-gallery="{ 
        dataSource: galleryData,
        width: '100%',
        height: 370,
        loop: true,
        bindingOptions: {
            wrapAround: 'wrapAroundValue'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">wrapAround</div>
            <div class="dx-field-value" ng-model="wrapAroundValue" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myGallery"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">wrapAround</div>
        <div class="dx-field-value" id="wrapAroundSelector"></div>
    </div>
</div>
<!--/@jQuery-->
