<!--@Knockout-->
<div data-bind="dxGallery: { 
    dataSource: galleryData,
    initialItemWidth: initialWidth,
    width: '100%',
    height: 200
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">initialItemWidth</div>
        <div class="dx-field-value" data-bind="dxNumberBox: {
            min: 100,
            max: 200,
            step: 10,
            showSpinButtons: true,
            value: initialWidth
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height:100%;">
    <div dx-gallery="{ 
        dataSource: galleryData,
        height: 200,
        width: '100%',
        bindingOptions: {
            initialItemWidth: 'initialWidth'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">initialItemWidth</div>
            <div class="dx-field-value" ng-model="initialWidth" dx-number-box="{
                min: 100,
                max: 200,
                step: 10,
                showSpinButtons: true
            }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myGallery"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">initialItemWidth</div>
        <div class="dx-field-value" id="widthSelector"></div>
    </div>
</div>
<!--/@jQuery-->
