<div class="gallery" data-bind="dxGallery: { dataSource: galleryData }"></div><br/>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Go to items:</div>
    <div class="dx-field-value">
      <span data-bind="dxButton: { text: '&nbsp;1&nbsp;', onClick: goTo1Item }"></span>
      <span data-bind="dxButton: { text: '&nbsp;2&nbsp;', onClick: goTo2Item }"></span>
      <span data-bind="dxButton: { text: '&nbsp;3&nbsp;', onClick: goTo3Item }"></span>
      <span data-bind="dxButton: { text: '&nbsp;4&nbsp;', onClick: goTo4Item }"></span>
    </div>
  </div>
</div>
