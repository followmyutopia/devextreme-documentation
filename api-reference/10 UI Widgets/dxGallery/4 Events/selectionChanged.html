<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to selectionChanged event', onClick: clickHandler }"></div>
<div data-bind="dxGallery: {
    dataSource: galleryData,
    width: '100%',
    height: 370,
    onInitialized: onInitialized
}"></div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to SelectionChanged event', onClick: clickHandler }"></div>
    <div dx-gallery="{
        dataSource: galleryData,
        width: '100%',
        height: 370,
        onInitialized: onInitialized
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div>
<div id="myGallery"></div>
<!--/@jQuery-->
