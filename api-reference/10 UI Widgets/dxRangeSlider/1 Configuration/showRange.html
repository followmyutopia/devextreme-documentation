<!--@Knockout-->
<div data-bind="dxRangeSlider: {
    min:50,
    max: 100,
    showRange: rangeVisible
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showRange</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: rangeVisible
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-range-slider="{
        min:50,
        max: 100,
        bindingOptions: {
            showRange: 'rangeVisible'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">showRange</div>
            <div class="dx-field-value" ng-model="rangeVisible" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myRangeSlider"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">showRange</div>
        <div class="dx-field-value" id="rangeVisibilitySelector"></div>
    </div>
</div>
<!--/@jQuery-->
