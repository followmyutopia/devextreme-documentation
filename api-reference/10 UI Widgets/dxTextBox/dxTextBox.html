<!--@Knockout-->
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Maxlength</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            maxLength: length,
            placeholder: lengthDescription
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Password</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            mode: passMode,
            placeholder: secretDescription
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Read-only</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            readOnly: readonly,
            value: readonlyDescription
        }"></div>
    </div>
</div>
<!--/@Knockout-->
