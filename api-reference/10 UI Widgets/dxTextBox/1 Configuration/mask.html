<!--@Knockout-->
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Zip code</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            mask: '000000'
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Phone number</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            mask: '+1(000)000-0000'
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Price</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            mask: '$9999,\\0\\0'
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Zip code</div>
        <div class="dx-field-value" dx-text-box="{
            mask: '000000'
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Phone number</div>
        <div class="dx-field-value" dx-text-box="{
            mask: '+1(000)000-0000'
        }"></div>
    </div>
    <div class="dx-field">
        <div class="dx-field-label">Price</div>
        <div class="dx-field-value" dx-text-box="{
            mask: '$9999,\\0\\0'
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
