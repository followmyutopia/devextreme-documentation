<!--@Knockout-->
<div data-bind="dxTextBox: {
    placeholder: 'Type your text here',
    disabled: textBoxDisabled
}"></div><br/>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">disabled</div>
    <div class="dx-field-value" data-bind="dxSwitch: { value: textBoxDisabled }"></div>
  </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-text-box="{
        placeholder: 'Type your text here',
        bindingOptions: {
            disabled: 'textBoxDisabled'
        }
    }"></div><br/>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">disabled</div>
            <div class="dx-field-value" ng-model="textBoxDisabled" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myTextBox"></div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">disabled</div>
    <div class="dx-field-value" id="disabledSelector"></div>
  </div>
</div>
<!--/@jQuery-->
