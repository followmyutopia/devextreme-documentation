<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to Showing event', onClick: clickHandler }"></div></br>
<div data-bind="dxButton: { onClick: togglePopup, text: 'Show popup' }"></div>
<div data-bind="dxPopup: {
    height: 200,
    title: 'My Popup',
    visible: visible,
    showTitle: true,
    onInitialized: onInitialized
}">
    <div data-options="dxTemplate: { name: 'content' }">
        <p>The popup text.</p>
        <div data-bind="dxButton: { text: 'Hide popup', onClick: togglePopup }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to Showing event', onClick: clickHandler }"></div></br>
    <div dx-button="{ onClick: togglePopup, text: 'Show popup' }"></div>
    <div dx-popup="{
    height: 200,
    title: 'My Popup',
    onInitialized: onInitialized,
    bindingOptions: {
        visible: 'visible'
    }
}">
        <div data-options="dxTemplate: { name: 'content' }">
            <p>The popup text.</p>
            <div dx-button="{ text: 'Hide popup', onClick: togglePopup }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div></br>
<div id="toggleButton"></div>
<div id="myPopup"></div>
<!--/@jQuery-->
