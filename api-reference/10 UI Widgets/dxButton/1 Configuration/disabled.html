<!--@Knockout-->
<div class="button" data-bind="dxButton:{
    text:buttonText,
    onClick: buttonClicked,
    disabled: disabledValue
}"></div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">disabled</div>
    <div class="dx-field-value" data-bind="dxSwitch: { value: disabledValue }"></div>
  </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="button" dx-button="{
        text:buttonText,
        onClick: buttonClicked,
        bindingOptions: {
            disabled: 'disabledValue'
        }
    }"></div>
    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">disabled</div>
          <div class="dx-field-value" ng-model="disabledValue" dx-switch="{ }"></div>
      </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="button" id="myButton"></div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">disabled</div>
    <div class="dx-field-value" id="disabledSelector"></div>
  </div>
</div>
<!--/@jQuery-->
