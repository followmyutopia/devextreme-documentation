<!--@Knockout-->
<div class="uploader" data-bind="dxFileUploader: {
    multiple: multipleValue
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">multiple</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: multipleValue }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="uploader" dx-file-uploader="{
        bindingOptions: {
            multiple: 'multipleValue'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">multiple</div>
            <div class="dx-field-value" ng-model="multipleValue" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="uploader" id="myFileUploader"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">multiple</div>
        <div class="dx-field-value" id="multipleSelector"></div>
    </div>
</div>
<!--/@jQuery-->
