<!--@Knockout-->
<div class="lookup" data-bind="dxLookup: {
    dataSource: lookupDataSource,
    displayExpr: 'name',
    title: 'States',
    noDataText: emptyText
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">noDataText</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            value: emptyText
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="lookup" dx-lookup="{
        dataSource: lookupDataSource,
        displayExpr: 'name',
        title: 'States',
        bindingOptions: {
            noDataText: 'emptyText'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">noDataText</div>
            <div class="dx-field-value" ng-model="emptyText" dx-text-box="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="lookup" id="myLookup"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">noDataText</div>
        <div class="dx-field-value" id="noDataTextField"></div>
    </div>
</div>
<!--/@jQuery-->
