<!--@Knockout-->
<div class="lookup" data-bind="dxLookup: {
    dataSource: lookupDataSource,
    displayExpr: 'name',
    title: 'States',
    activeStateEnabled: enableActiveState
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">activeStateEnabled</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: enableActiveState
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="lookup" dx-lookup="{
        dataSource: lookupDataSource,
        displayExpr: 'name',
        title: 'States',
        bindingOptions: {
            activeStateEnabled: 'enableActiveState'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">activeStateEnabled</div>
            <div class="dx-field-value" ng-model="enableActiveState" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="lookup" id="myLookup"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">activeStateEnabled</div>
        <div class="dx-field-value" id="stateSelector"></div>
    </div>
</div>
<!--/@jQuery-->
