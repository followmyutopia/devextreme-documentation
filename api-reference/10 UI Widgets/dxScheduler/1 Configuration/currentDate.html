<!--@Knockout-->
<div class="demo-page">
    <div class="wrapper">
        <div class="dx-fieldset" style="width: 300px">
            <div class="dx-field">
                <div class="dx-field-label">currentDate</div>
                <div class="dx-field-value" data-bind="dxDateBox: {
                    format: 'date',
                    value: currentDate
                }"></div>
            </div>
        </div>
        <div data-bind="dxScheduler: {
            dataSource: schedulerData,
            startDayHour: 9,
            endDayHour: 18,
            currentView: 'week',
            currentDate: currentDate,
            height: 650
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="demo-page" ng-controller="demoController">
    <div class="wrapper">
        <div class="dx-fieldset" style="width: 300px">
            <div class="dx-field">
                <div class="dx-field-label">currentDate</div>
                <div class="dx-field-value" ng-model="currentDate" dx-date-box="{
                    format: 'date'
                }"></div>
            </div>
        </div>
        <div dx-scheduler="{
            dataSource: schedulerData,
            startDayHour: 9,
            endDayHour: 18,
            currentView: 'week',
            height: 650,
            bindingOptions: {
                currentDate: 'currentDate'
            }
        }">
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="demo-page">
    <div class="wrapper">
        <div class="dx-fieldset" style="width: 300px">
            <div class="dx-field">
                <div class="dx-field-label">currentDate</div>
                <div class="dx-field-value" id="dateSelector"></div>
            </div>
        </div>
        <div id="myScheduler"></div>
    </div>
</div>
<!--/@jQuery-->
