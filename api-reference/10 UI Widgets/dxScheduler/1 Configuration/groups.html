<!--@Knockout-->
<div class="demo-page">
    <div class="wrapper">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Show groups</div>
                <div class="dx-field-value" data-bind="dxSwitch:{ 
                    value: true,
                    onValueChanged: updateGroups
                }"></div>
            </div>
        </div>
        <div data-bind="dxScheduler: {
            dataSource: schedulerData,
            startDayHour: 9,
            endDayHour: 18,
            currentView: 'week',
            currentDate: new Date(2015, 4, 25),
            resources: [{
                field: 'priorityId',
                dataSource: priorityData,
                label: 'Priority'
            }],
            height: 650,
            groups: groupsValue
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="demo-page" ng-controller="demoController">
    <div class="wrapper">
        <div class="dx-fieldset">
            <div class="dx-field">
                <div class="dx-field-label">Show groups</div>
                <div class="dx-field-value" dx-switch="{ 
                    value: true,
                    onValueChanged: updateGroups
                }"></div>
            </div>
        </div>
        <div dx-scheduler="{
            dataSource: schedulerData,
            startDayHour: 9,
            endDayHour: 18,
            currentView: 'week',
            currentDate: currentDate,
            resources: [{
                field: 'priorityId',
                dataSource: priorityData,
                label: 'Priority'
            }],
            height: 650,
            bindingOptions: {
                groups: 'groupsValue'
            }
        }">
        </div>
    </div>
</div>
<!--/@AngularJS-->
