<!--@Knockout-->
<div class="demo-page">
    <div class="wrapper">
        <div>Add, delete or update an appointment</div>
        <div data-bind="dxScheduler: {
			dataSource: schedulerData,
			startDayHour: 9,
			endDayHour: 18,
			currentView: 'week',
			currentDate: new Date(2016, 4, 25),
			height: 650,
			onInitialized: initializedHandler
		}"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="demo-page" ng-controller="demoController">
    <div class="wrapper">
        <div>Add, delete or update an appointment</div>
        <div dx-scheduler="{
				dataSource: schedulerData,
				startDayHour: 9,
				endDayHour: 18,
				currentView: 'week',
				currentDate: currentDate,
				height: 650,
				onInitialized: initializedHandler
			}">
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="demo-page">
    <div class="wrapper">
        <div>Add, delete or update an appointment</div>
        <div id="myScheduler"></div>
    </div>
</div>
<!--/@jQuery-->
