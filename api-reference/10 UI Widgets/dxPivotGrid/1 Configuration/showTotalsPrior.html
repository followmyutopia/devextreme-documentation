<!--@jQuery-->
<div id="pivotGridContainer" style="height:280px; max-width:750px; margin:0 auto"></div>
<div style="height:40px; text-align:center">
    Show Totals Prior:&nbsp;
    <div id="selectBoxContainer" style="display:inline-block; vertical-align:middle"></div>
</div>
<!--/@jQuery-->
<!--@Knockout-->
<div style="height:280px; max-width:750px; margin:0 auto" data-bind="dxPivotGrid: {
    dataSource: {
        store: sales,
        fields: [{
            dataField: 'region',
            width: 120,
            area: 'row' 
        }, {
            dataField: 'city',
            width: 150,
            area: 'row',
            selector: function (data) {
                return data.city + ' (' + data.country + ')';
            }
        }, {
            dataField: 'date',
            dataType: 'date',
            area: 'column'
        }, {
            dataField: 'amount',
            summaryType: 'sum',
            format: 'currency',
            area: 'data'
        }]
    },
    fieldChooser: { enabled: false },
    showTotalsPrior: showTotalsPrior
}"></div>
<div style="height:40px; text-align:center">
    Show Totals Prior:&nbsp;
    <div style="display:inline-block; vertical-align:middle" data-bind="dxSelectBox: {
        dataSource: [
            { name: 'None', value: 'none' },
            { name: 'Rows', value: 'rows' },
            { name: 'Columns', value: 'columns' },
            { name: 'Both', value: 'both' }
        ],
        valueExpr: 'value',
        displayExpr: 'name',
        value: showTotalsPrior
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="pivotGridController">
    <div style="height:280px; max-width:750px; margin:0 auto" dx-pivot-grid="{
        dataSource: {
            store: sales,
            fields: [{
                dataField: 'region',
                width: 120,
                area: 'row' 
            }, {
                dataField: 'city',
                width: 150,
                area: 'row',
                selector: cityText
            }, {
                dataField: 'date',
                dataType: 'date',
                area: 'column'
            }, {
                dataField: 'amount',
                summaryType: 'sum',
                format: 'currency',
                area: 'data'
            }]
        },
        fieldChooser: { enabled: false },
        bindingOptions: {
            showTotalsPrior: 'showTotalsPrior'
        }
    }"></div>
    <div style="height:40px; text-align:center">
        Show Totals Prior:&nbsp;
        <div style="display:inline-block; vertical-align:middle" ng-model="showTotalsPrior" dx-select-box="{
            dataSource: [
                { name: 'None', value: 'none' },
                { name: 'Rows', value: 'rows' },
                { name: 'Columns', value: 'columns' },
                { name: 'Both', value: 'both' }
            ],
            valueExpr: 'value',
            displayExpr: 'name'
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
