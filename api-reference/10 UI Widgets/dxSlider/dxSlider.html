<!--@Knockout-->
<div data-bind="dxSlider: {
    min: 1,
    max: 99,
    value: currentValue
}"></div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Value</div>
    <div class="dx-field-value" data-bind="text: currentValue"></div>
  </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div ng-model="currentValue" dx-slider="{
        min: 1,
        max: 99
    }"></div>
    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">Value</div>
        <div class="dx-field-value">{{currentValue}}</div>
      </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="mySlider"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Value</div>
        <div class="dx-field-value" id="sliderValue">50</div>
    </div>
</div>
<!--/@jQuery-->
