<!--@Knockout-->
<div data-bind="dxSlider: {
    min: 1,
    max: 100,
    value: 38,
    tooltip: {
        showMode: 'always',
        enabled: tooltipEnabled
    }
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Show tooltip</div>
        <div class="dx-field-value" data-bind="dxSwitch: { value: tooltipEnabled }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-slider="{
        min: 1,
        max: 100,
        value: 38,
        tooltip:{
            showMode: 'always'
        },
        bindingOptions: {
            'tooltip.enabled': 'tooltipEnabled'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Show tooltip</div>
            <div class="dx-field-value" ng-model="tooltipEnabled" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="mySlider"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">Show tooltip</div>
        <div class="dx-field-value" id="tooltipSelector"></div>
    </div>
</div>
