<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to ValueChanged event', onClick: clickHandler }"></div></br>
<div data-bind="dxButton:{ text: buttonText, onClick: updateProgress }"></div>
<div class="progress-bar" data-bind="dxProgressBar:{ min: 0, max: 10, value: clickCount, onInitialized: onInitialized }"></div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to ValueChanged event', onClick: clickHandler }"></div></br>
    <div dx-button="{
        onClick: updateProgress,
        bindingOptions: {
            text: 'buttonText'
        }
    }"></div>
    <div class="progress-bar" ng-model="clickCount" dx-progress-bar="{
        onInitialized: onInitialized,
        min: 0,
        max: 10
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div></br>
<div id="increaseProgressButton"></div>
<div class="progress-bar" id="myProgressBar"></div>
<!--/@jQuery-->
