<!--@Knockout-->
<div data-bind="dxButton: {
    text: 'Show toast',
    onClick: showToast
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">type</div>
        <div class="dx-field-value" data-bind="dxSelectBox: {
            items: toastTypes,
            value: currentType
        }"></div>
    </div>
</div>
<div data-bind="dxToast: { 
    message: 'Toast message',
    type: currentType,
    displayTime: 3000,
    visible: toastVisible
}">
</div>
<div data-bind="dxToast: { 
    type: 'custom',
    displayTime: 3000,
    visible: customToastVisible
}">
    Custom toast message!<br/>
    <div class="dx-icon dx-icon-toolbox"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height:100%;">
    <div dx-button="{
        text: 'Show toast',
        onClick: showToast
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">type</div>
            <div class="dx-field-value" ng-model="currentType" dx-select-box="{
                items: toastTypes
            }"></div>
        </div>
    </div>
    <div dx-toast="{ 
        message: 'Toast message',
        displayTime: 3000,
        bindingOptions: {
            type: 'currentType',
            visible: 'toastVisible'
        }
    }">
    </div>
    <div dx-toast="{ 
        type: 'custom',
        displayTime: 3000,
        bindingOptions: {
            visible: 'customToastVisible'
        }
    }">
        Custom toast message!<br/>
        <div class="dx-icon dx-icon-toolbox"></div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="showButton"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">type</div>
        <div class="dx-field-value" id="typeSelector"></div>
    </div>
</div>
<div id="myToast"></div>
<div id="myCustomToast">
    Custom toast message!<br/>
    <div class="dx-icon dx-icon-toolbox"></div>
</div>
<!--/@jQuery-->
