<!--@Knockout-->
<div data-bind="dxButton: { 
    text: 'Show toast',
    onClick: showToast
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">shading</div>
        <div class="dx-field-value" data-bind="dxSwitch:{ 
            value: shadeScreen
        }"></div>
    </div>
</div>
<div data-bind="dxToast:{
    message:'Toast message',
    visible: toastVisible,
    shading: shadeScreen
}"></div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height: 100%;">
    <div dx-button="{ 
        text: 'Show toast',
        onClick: showToast
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">shading</div>
            <div class="dx-field-value" ng-model="shadeScreen" dx-switch="{ }"></div>
        </div>
    </div>
    <div dx-toast="{
        message:'Toast message',
        bindingOptions: {
            visible: 'toastVisible',
            shading: 'shadeScreen'
        }
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="showToastButton"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">shading</div>
        <div class="dx-field-value" id="shadingSelector"></div>
    </div>
</div>
<div id="myToast"></div>
<!--/@jQuery-->
