<!--@Knockout-->
<div class="wrapper">
    <div data-bind="dxForm: {
        formData: employee,
        items: itemsOptions,
        labelLocation: 'left',
        colCount: 1,
        onInitialized: initializedHandler,
        showValidationSummary: true
    }"></div>
    <div data-bind="dxButton:{
        text: 'Submit',
        onClick: validateAndSubmit,
        type: 'success'
    }"></div>
</div>

    <div dx-form="{
        formData: employee,

        colCount: 1
