<!--@Knockout-->
<div class="wrapper">
    <div class="option">
        <div data-bind="dxCheckBox: {
            text: 'Align item labels',
            value: alignLabels
        }"></div>
    </div>
    <div data-bind="dxForm: {
        formData: employee,
        labelLocation: 'left',
        colCount: 2,
        alignItemLabels: alignLabels
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="wrapper" ng-controller="demoController">
    <div class="option">
        <div ng-model="alignLabels" dx-check-box="{
            text: 'Align item labels'
        }"></div>
    </div>
    <div dx-form="{
         formData: employee,
         labelLocation: 'left',
         colCount: 2,
         bindingOptions: {
            alignItemLabels: 'alignLabels'
        }
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="wrapper">
    <div class="option">
        <div id="alignLabelsCheckBox"></div>
    </div>
    <div id="form"></div>
</div>
