<!--@Knockout-->
<div class="wrapper">
    <div class="option">
        <div data-bind="dxCheckBox: {
            text: 'disabled',
            value: disabled
        }"></div>
    </div>
    <div data-bind="dxForm: {
        formData: employee,
        labelLocation: 'left',
        colCount: 2,
        disabled: disabled
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="wrapper" ng-controller="demoController">
    <div class="option">
        <div ng-model="disabled" dx-check-box="{
            text: 'disabled'
        }"></div>
    </div>
    <div dx-form="{
        formData: employee,
        labelLocation: 'left',
        colCount: 2,
        bindingOptions: {
            disabled: 'disabled'
        }
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="wrapper">
    <div class="option">
        <div id="disabledCheckBox"></div>
    </div>
    <div id="form"></div>
</div>
<!--/@jQuery-->
