<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to SelectionChanged event', onClick: clickHandler }"></div>
<div data-bind="dxTabPanel: {
    dataSource: tabPanelItems,
    titleTemplate: 'title',
    itemTemplate: 'tab',
    height: 300,
    selectedIndex: currentIndex,
    onInitialized: initializedHandler
}">
    <div data-options="dxTemplate : { name: 'title' } ">
        <p data-bind="text: title"></p>
    </div>
    <div data-options="dxTemplate : { name: 'tab' } ">
        <div style="margin:25px;">
            <h1 data-bind="text: title"></h1>
            <p>&nbsp;</p>
            <div style="text-align:left;" data-bind="foreach: dataArray">
                <p><span data-bind="text: propertyKey"></span>: <b data-bind="text: propertyValue"></b></p>
            </div>
        </div>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">selectedIndex</div>
        <div class="dx-field-value" data-bind="dxNumberBox: {
            min: 0,
            max: 2,
            showSpinButtons: true,
            value: currentIndex
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to SelectionChanged event', onClick: clickHandler }"></div>
    <div dx-tab-panel="{
        dataSource: tabPanelItems,
        titleTemplate: 'title',
        itemTemplate: 'tab',
        height: 300,
        onInitialized: initializedHandler,
        bindingOptions: {
            selectedIndex: 'currentIndex'
        }
    }" dx-item-alias="itemObj">
        <div data-options="dxTemplate : { name: 'title' } ">
            <p>{{itemObj.title}}</p>
        </div>
        <div data-options="dxTemplate : { name: 'tab' } ">
            <div style="margin:25px;">
                <h1>{{itemObj.title}}</h1>
                <p>&nbsp;</p>
                <div style="text-align:left;" ng-repeat="item in itemObj.dataArray">
                    <p>{{item.propertyKey}}: <b>{{item.propertyValue}}</b></p>
                </div>
            </div>
        </div>
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">selectedIndex</div>
            <div class="dx-field-value" ng-model="currentIndex" dx-number-box="{
                min: 0,
                max: maxIndex,
                showSpinButtons: true
            }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div>
<div id="myTabPanel"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">selectedIndex</div>
        <div class="dx-field-value" id="indexSelector"></div>
    </div>
</div>
<!--/@jQuery-->
