<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to Hidden and Shown events', onClick: clickHandler }"></div></br>
<div id="target" data-bind="dxButton: { onClick: togglePopover, text: 'Choose color' }"></div>
<div data-bind="dxPopover: {
    width: 200,
    height: 'auto',
    visible: visible,
    onInitialized: onInitialized,
    target: '#target'
}">
    <div data-options="dxTemplate: {name: 'content'}">
        <div data-bind="dxList: { dataSource: colors, onItemClick: togglePopover }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to Hidden and Shown events', onClick: clickHandler }"></div></br>
    <div id="target" dx-button="{ onClick: togglePopover, text: 'Choose color' }"></div>
    <div dx-popover="{
        width: 200,
        height: 'auto',
        target: '#target',
        onInitialized: onInitialized,
        bindingOptions: {
            visible: 'visible'
        }
    }">
        <div data-options="dxTemplate: { name: 'content' }">
            <div dx-list="{ dataSource: colors, onItemClick: togglePopover }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div></br>
<div id="toggleButton"></div>
<div id="myPopover"></div>
<!--/@jQuery-->
