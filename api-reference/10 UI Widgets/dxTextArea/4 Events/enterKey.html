<!--@Knockout-->
<div data-bind="dxButton: { text: 'Subscribe to EnterKey event', onClick: clickHandler }"></div>
<div data-bind="dxTextArea: {
    value: text,
    height: 300,
    onInitialized: initializedHandler
}"></div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe to EnterKey event', onClick: clickHandler }"></div>
    <div ng-model="text" dx-text-area="{
        height: 300,
        onInitialized: initializedHandler
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="button"></div>
<div id="myTextArea"></div>
<!--/@jQuery-->
