<!--@Knockout-->
<div data-bind="dxTextArea: {
    height: 300,
    placeholder: placeholderText
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">placeholder</div>
        <div class="dx-field-value" data-bind="dxTextBox: {
            value: placeholderText
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height: 100%;">
    <div dx-text-area="{ 
        height: 300,
        bindingOptions: {
            placeholder: 'placeholderText'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">placeholder</div>
            <div class="dx-field-value" ng-model="placeholderText" dx-text-box="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myTextArea"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">placeholder</div>
        <div class="dx-field-value" id="placeholderBox"></div>
    </div>
</div>
<!--/@jQuery-->
