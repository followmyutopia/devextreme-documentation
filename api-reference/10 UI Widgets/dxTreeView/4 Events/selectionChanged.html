<!--@Knockout-->
<div class="wrapper">
    <div data-bind="dxButton:{ text: 'Subscribe to SelectionChanged event', onClick: clickHandler }"></div>
    <div class="treeView" data-bind="dxTreeView: {
        dataSource: treeViewData,
        showCheckBoxesMode: 'normal',
        onInitialized: initializedHandler,
        width: 'auto'
    }">
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div class="wrapper" ng-controller="demoController">
    <div dx-button="{ text: 'Subscribe for SelectionChanged event', onClick: clickHandler }"></div>
    <div class="treeView" dx-tree-view="{
        dataSource: treeViewData,
        showCheckBoxesMode: 'normal',
        onInitialized: initializedHandler,
        width: 'auto'
    }"></div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="wrapper">
    <div id="myButton"></div>
    <div class="treeView" id="myTreeView"></div>
</div>
<!--/@jQuery-->
