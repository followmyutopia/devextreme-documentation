<!--@Knockout-->
<div class="checkBox" data-bind="dxCheckBox: { 
    text: 'Check me',
    disabled: disabledValue
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">disabled</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: disabledValue
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="checkBox" dx-check-box="{ 
        text: 'Check me',
        bindingOptions: {
            disabled: 'disabledValue'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">disabled</div>
            <div class="dx-field-value" ng-model="disabledValue" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="checkBox" id="myCheckBox"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label">disabled</div>
        <div class="dx-field-value" id="disabledSelector"></div>
    </div>
</div>
<!--/@jQuery-->
