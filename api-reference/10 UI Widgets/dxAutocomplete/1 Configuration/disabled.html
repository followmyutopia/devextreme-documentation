<!--@Knockout-->
<div class="autocomplete" data-bind="dxAutocomplete: {
    dataSource: autocompleteDataSource,
    disabled: autocompleteDisabled,
    displayExpr: 'country',
    placeholder: 'Type country name',
    itemTemplate: 'item'
}">
    <div data-options="dxTemplate: { name: 'item' }">
        Country: <b data-bind="text: country"></b><br />
        <span style="color:grey;">Capital: <span data-bind="text: capital"></span></span>
    </div>
</div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Disabled</div>
    <div class="dx-field-value" data-bind="dxSwitch: { value: autocompleteDisabled }"></div>
  </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div class="autocomplete" dx-autocomplete="{
        dataSource: autocompleteDataSource,
        displayExpr: 'country',
        placeholder: 'Type country name',
        itemTemplate: 'item',
        bindingOptions: {
            disabled: 'autocompleteDisabled'
        }
    }" dx-item-alias="itemObj">
        <div data-options="dxTemplate: { name: 'item' }">
            Country: <b>{{itemObj.country}}</b><br />
            <span style="color:grey;">Capital: {{itemObj.capital}}</span>
        </div>
    </div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label">Disabled</div>
            <div class="dx-field-value" ng-model="autocompleteDisabled" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div class="autocomplete" id="myAutocomplete"></div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Disabled</div>
    <div class="dx-field-value" id="disabledSelector"></div>
  </div>
</div>
<!--/@jQuery-->
