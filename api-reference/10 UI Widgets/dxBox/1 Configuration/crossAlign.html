<!--@Knockout-->
<div class="box" data-bind="dxBox:{
    crossAlign: crossAlignValue,
    height: '40%',
    width: '90%'
}">
    <div id="item1" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
    <div id="item2" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
    <div id="item3" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
</div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">crossAlign</div>
    <div class="dx-field-value" data-bind="dxSelectBox: {
        dataSource: crossAlignValues,
        value: crossAlignValue
    }"></div>
  </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController" style="height: 100%;">
    <div class="box" dx-box="{
        height: '40%',
        width: '90%',
        bindingOptions: {
            crossAlign: 'crossAlignValue'
        }
    }">
        <div id="item1" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
        <div id="item2" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
        <div id="item3" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
    </div>
    <div class="dx-fieldset">
      <div class="dx-field">
        <div class="dx-field-label">crossAlign</div>
          <div class="dx-field-value" ng-model="crossAlignValue" dx-select-box="{
            dataSource: crossAlignValues
        }"></div>
      </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->

    <div id="item1" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>

    <div id="item3" data-options="dxItem:{ ratio: 1 }"><div class="innerBox"><p></p></div></div>
</div>
<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">crossAlign</div>

</div>
