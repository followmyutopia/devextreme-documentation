<!--@Knockout-->
<div data-bind="dxTagBox:{
    dataSource: tagBoxData,
    placeholder: 'Select states',
    displayExpr: 'name',
    showClearButton: clearButtonVisible
}"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label" style="width: 60%;">showClearButton</div>
        <div class="dx-field-value" data-bind="dxSwitch: {
            value: clearButtonVisible
        }"></div>
    </div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="demoController">
    <div dx-tag-box="{
        dataSource: tagBoxData,
        placeholder: 'Select states',
        displayExpr: 'name',
        bindingOptions: {
            showClearButton: 'clearButtonVisible'
        }
    }"></div>
    <div class="dx-fieldset">
        <div class="dx-field">
            <div class="dx-field-label"style="width: 60%;">showClearButton</div>
            <div class="dx-field-value" ng-model="clearButtonVisible" dx-switch="{ }"></div>
        </div>
    </div>
</div>
<!--/@AngularJS-->
<!--@jQuery-->
<div id="myTagBox"></div>
<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label"style="width: 60%;">showClearButton</div>
        <div class="dx-field-value" id="buttonVisibilitySelector"></div>
    </div>
</div>
<!--/@jQuery-->
