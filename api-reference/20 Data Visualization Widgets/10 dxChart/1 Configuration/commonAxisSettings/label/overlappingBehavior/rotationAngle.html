    <div>Choose a rotation angle for the axis labels:&nbsp;</div>

<!--@Knockout-->
<div id="chartContainer" data-bind="dxChart: {
    dataSource: data,
    commonSeriesSettings: {
        argumentField: 'year'
    },
    series: [
        { valueField: 'europe', name: 'Europe' },
        { valueField: 'americas', name: 'Americas' },
        { valueField: 'africa', name: 'Africa' }
    ],
    animation: false,
    valueAxis: {
        label: { format: 'largeNumber' }
    },
    argumentAxis: { tickInterval: 5 },
    commonAxisSettings: {
        label: {
            overlappingBehavior: {
                mode: 'rotate',
                rotationAngle: sliderValue
            }
        }
    }
}"></div>
<div class="inline" style="text-align:center">
    <div>Choose a rotation angle for the axis labels:&nbsp;</div>
    <div id="sliderContainer" data-bind="dxSlider: {
        min: -180, max: 180,
        step: 1,
        label: { visible: true },
        showRange: false,
        value: sliderValue
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="chartController">
    <div id="chartContainer" dx-chart="{
        dataSource: data,
            commonSeriesSettings: {
            argumentField: 'year'
        },
        series: [
            { valueField: 'europe', name: 'Europe' },
            { valueField: 'americas', name: 'Americas' },
            { valueField: 'africa', name: 'Africa' }
        ],
        animation: false,
        valueAxis: {
            label: { format: 'largeNumber' }
        },
        argumentAxis: { tickInterval: 5 },
        commonAxisSettings: {
            label: {
                overlappingBehavior: {
                    mode: 'rotate'
                }
            }
        },
        bindingOptions: {
            'commonAxisSettings.label.overlappingBehavior.rotationAngle': 'sliderValue'
        }
    }"></div>
    <div class="inline" style="text-align:center">
        <div>Choose a rotation angle for the axis labels:</div>
        <div id="sliderContainer" ng-model="sliderValue" dx-slider="{
            min: -180, max: 180,
            step: 1,
            label: { visible: true },
            showRange: false
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
