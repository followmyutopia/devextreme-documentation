<!--@jQuery-->
<div id="treeMapContainer" style="height:300px; max-width:700px; margin:0 auto"></div>
<div style="text-align:center">
    <div id="checkBoxContainer" style="margin-top:5px"></div>
</div>
<!--/@jQuery-->
<!--@Knockout-->
<div style="height:300px; max-width:700px; margin:0 auto" data-bind="dxTreeMap: {
    dataSource: data,
    hoverEnabled: hoverEnabled
}"></div>
<div style="text-align:center">
    <div style="margin-top:5px" data-bind="dxCheckBox: {
        text: 'hoverEnabled',
        value: hoverEnabled
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="treeMapController">
    <div style="height:300px; max-width:700px; margin:0 auto" dx-tree-map="{
        dataSource: data,
        bindingOptions: {
            hoverEnabled: 'hoverEnabled'
        }
    }"></div>
    <div style="text-align:center">
        <div style="margin-top:5px" dx-check-box="{
            text: 'hoverEnabled',
            bindingOptions: {
                value: 'hoverEnabled'
            }
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
