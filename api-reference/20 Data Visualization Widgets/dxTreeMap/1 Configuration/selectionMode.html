<!--@Knockout-->
<div id="treeMapContainer" data-bind="dxTreeMap: {
    dataSource: data,
    colorizer: { palette: 'Soft' },
    onClick: selectNode,
    selectionMode: currentSelectionMode
}"></div>
<div class="inline" style="text-align:center">
    <div>selectionMode:&nbsp;</div>
    <div id="selectBoxContainer" data-bind="dxSelectBox: {
        items: ['single', 'multiple', 'none'],
        value: currentSelectionMode
    }"></div>
</div>
<!--/@Knockout-->
<!--@AngularJS-->
<div ng-controller="treeMapController">
    <div id="treeMapContainer" dx-tree-map="{
        dataSource: data,
        colorizer: { palette: 'Soft' },
        onClick: selectNode,
        bindingOptions: {
            selectionMode: 'currentSelectionMode'
        }
    }"></div>
    <div class="inline" style="text-align:center">
        <div>selectionMode:&nbsp;</div>
        <div id="selectBoxContainer" dx-select-box="{
            items: ['single', 'multiple', 'none'],
            bindingOptions: {
                value: 'currentSelectionMode'
            }
        }"></div>
    </div>
</div>
<!--/@AngularJS-->
